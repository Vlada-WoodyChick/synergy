<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Lesson1</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      width: 100%;
    }
  </style>
</head>

<body>


  <h2>JS Lesson1</h2>
  <button class="myBtn">TRY!</button>
  <p id="demo"></p>

  <script>
let el = document.getElementsByClassName('myBtn')[0];
el.addEventListener('mouseover', myF1);
el.addEventListener('click', myF2);
el.addEventListener('mouseout', myF3);

function myF1(){
  document.getElementById('demo').innerHTML += 'Mouse here! <br>';
}
function myF2(){
  document.getElementById('demo').innerHTML += 'Clicked! <br>';
}
function myF3(){
  document.getElementById('demo').innerHTML += 'Mouse out! <br>';
}
  </script>


  <script src=" js/myScript.js">



  </script>
</body>

</html>
