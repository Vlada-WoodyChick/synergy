<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favicon</title>
    <link rel="icon" href="./img/fav/favicon (1).ico">
    <style>
        h1{
            text-align: center;
        }
      .floating-box{
    display: inline-block;
        width: 200px;
        height: 100px;
        margin: 10px;
        border: 2px solid green;
        background-color: beige;
      }
      .after-box{
        
        border: 2px solid green;
      }
    </style>
</head>
<body>
    <h1>some text</h1>
    <div class="floating-box">Fl box 1</div>
    <div class="floating-box">Fl box 2</div>
    <div class="floating-box">Fl box 3</div>
    <div class="floating-box">Fl box 4</div>
    <div class="floating-box">Fl box 5</div>
    <div class="floating-box">Fl box 6</div>
    <div class="floating-box">Fl box 7</div>
    <div class="floating-box">Fl box 8</div>
    <div class="after-box">Some new cool text!</div>

</body>
</html>
