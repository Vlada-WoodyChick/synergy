<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div.block {
            background: url(./img/9.jpg) repeat;
            border: 1px solid black;
        }

        div.transbox {
            margin: 30px;
            background-color: #fff;
            border: 1px solid black;
            opacity: 0.6;
        }

        div.transbox p {
            margin: 5%;
            font-weight: bold;
            color: #000000;
            /* height: 90vh; */
            
        }
    </style>
</head>

<body>
    <div class="block">
        <div class="transbox">
            <p>Some cool text here!</p>

        </div>
    </div>
</body>

</html>
