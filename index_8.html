<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .content {
            position: relative;
            /* top: 20px;
        left: 20px; */
            color: red;
            text-align: center;
            font-size: 20px;
            
        }

        .content__bottom-left {
            position: absolute;
            bottom: 10px;
            left: 16px;
        }

        .content__top-left {
            position: absolute;
            top: 10px;
            left: 16px;
        }

        .content__top-right {
            position: absolute;
            top: 10px;
            right: 16px;

        }

        .content__bottom-right {
            position: absolute;
            bottom: 10px;
            right: 16px;
        }
            .content__centred {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        
    </style>
</head>

<body>


    <div class="content">
        <img src="./img/15.jpg" alt="" width="100%">

        <div class="content__bottom-left">
            Bottom-left
        </div>
        <div class="content__top-left">
            top-left
        </div>
        <div class="content__top-right">
            top-right
        </div>
        <div class="content__bottom-right">
            bottom-right
        </div>
        <div class="content__centred">
            centred
        </div>

    </div>


</body>

</html>
