<body>


  <h2>JS Lesson1</h2>
  <h3>Преобразовываем мили в километры в час</h3>
  <p>
    <label for="inMPH">Введите расстояние в милях.</label>
    <input type="number" 
    id="inMPH" 
    plaseholder="MPH"
    oninput="speedConverter(this.value)"
    onchange="speedConverter(this.value)">
  </p>
  <p>
    KPH: <span id="outputKPH"></span>
  </p>
    <script>
    function speedConverter(valNum){
      document.getElementById('outputKPH').innerHTML = valNum * 1.61
    }
    </script>

  </script>
