<!DOCTYPE html>
<html>
 <head>
<title>Учебный сайт</title>  
<style>
    img:hover {
        animation: shake 1s;
        animation-iteration-count: infinite;
    }
    
     @keyframes shake {
                0% {transform: translate(1px, 1px)rotate(0deg);}
                 10% {transform: translate(-1px, -2px)rotate(-1deg);}
                 20% {transform: translate(-3px, 1px)rotate(1deg);}
                 30% {transform: translate(3px, 1px)rotate(3deg);}
                 40% {transform: translate(1px, -1px)rotate(-1deg);}
                 50% {transform: translate(-1px -1px)rotate(-1deg);}
                 60% {transform: translate(-3px, 2px)rotate(2deg);}
                 70% {transform: translate(1px, -1px)rotate(0deg);}
                 80% {transform: translate(2px, -1px)rotate(-1deg);}
                 90% {transform: translate(-1px, 1px)rotate(1deg);}
                 100% {transform: translate(-2px, 1px)rotate(-1deg);}
                
            }
    
</style> 
 </head>   
 
 <body>
   
    <h2>Transformation</h2>
 <img src="img/8.jpg" width="400">
 </body>
</html>
