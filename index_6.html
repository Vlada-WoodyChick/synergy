<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favicon</title>
    <link rel="icon" href="./img/fav/favicon (1).ico">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dp-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dp-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <span>My mouse to myself</span>
        <div class="dp-content">
            <p>
                Hello, World!!!!
            </p>
        </div>
    </div>
</body>

</html>
