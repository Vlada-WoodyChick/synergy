<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Lesson1</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        #container {
    width: 500px;
    height: 500px;
    position: relative;
    background: lightgreen;
}
#animate{
    width: 50px;
    height: 50px;
    position: absolute;
    background: red;
}
    </style>
</head>

<body>
    <style>

    </style>
    <h2>JS Lesson1</h2>
<p class="btn">
    <button onclick="myM()">Try!</button>
</p>
    <div id="container">
        <div id="animate">

        </div>
    </div>
    <script>
       function myM() {
        let elem = document.getElementById('animate');
        let pos = 0;
        let id = setInterval(frame, 10);
        function frame(){
            if(pos === 450){
                clearInterval(id);
            }else{
                pos++;
                elem.style.top = pos +"px";
                elem.style.left = pos +"px";
            }
            }
        }
       
        
    </script>


    <script src="js/myScript.js">



    </script>
</body>

</html>
