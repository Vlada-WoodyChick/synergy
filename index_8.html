<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Lesson1</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      width: 100%;
    }
    #demo{
      text-decoration: none;
    }
    li{
      text-decoration: none;
    }
  </style>
</head>

<body>


  <h2>JS Lesson1</h2>
  <p>Arrays and Objects!</p>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <p id="demo4"></p>
  <script>
    const fruits = ['Apple', 'Orange', 'Mango', 'Kiwi', 'Banana',];
    fruits[2] = 'Lemon';
    let fruitsLength = fruits.length;
    let txt = '<ul>';
      for(i = 0; i < fruitsLength; i++ ) {
        txt += '<li>' + fruits[i] + '</li>'
      }
txt += '</ul>'
document.querySelector("#demo").innerHTML =  txt;
fruits.shift();
fruits.unshift('Coconut');
document.querySelector("#demo1").innerHTML =  fruits.toString();
fruits.push('Pineapple');

document.querySelector("#demo2").innerHTML =  fruits.toString();
document.querySelector("#demo3").innerHTML =  fruits.join(' * ');
let myBooks = ['Some book 1', 'Some book 2', 'Cool book',];
let myArr = fruits.concat(myBooks);
document.querySelector("#demo4").innerHTML =  myArr.join('<br>');


  </script>



  <script src=" js/myScript.js">



  </script>
</body>

</html>
