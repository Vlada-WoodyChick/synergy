<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 33%;
            float: left;
            height: auto;
            padding: 10px;
            box-sizing: border-box;
            

        }
       .filt:hover{
        filter: grayscale(50%);
       }
       .blur:hover{
        filter: blur(1px);
       }
.brightness:hover{
    filter: brightness(0.30);
}
.contrast:hover{
    filter: contrast(180%);
    
}
.huerotate{
filter: hue-rotate(50deg);
}

.invert{
filter: invert(100%);
}
.opacity{
    filter: opacity(50%);

}
.sepia{
filter: sepia(100%);

}
.saturate{
filter: saturate(100%);
}
.shadow{
    filter: drop-shadow(4px 4px 16px darkblue);
}
.testimg{
    filter: brightness(50%) contrast(200%) hue-rotate(200deg);
}

    </style>
</head>

<body>
    <h2>filters</h2>
    
    <img src="./img/12.jpg"  width="100%" class="">
   <img src="./img/12.jpg"  width="100%" class="filt">
   <img src="./img/12.jpg"  width="100%" class="blur">
   <img src="./img/12.jpg"  width="100%" class="brightness">
   <img src="./img/12.jpg"  width="100%" class="contrast">
   <img src="./img/12.jpg"  width="100%" class="huerotate">
   <img src="./img/12.jpg"  width="100%" class="invert">
   <img src="./img/12.jpg"  width="100%" class="opacity">
   <img src="./img/12.jpg"  width="100%" class="sepia">
   <img src="./img/12.jpg"  width="100%" class="sepia">
   <img src="./img/12.jpg"  width="100%" class="shadow">
   <img src="./img/12.jpg"  width="100%" class="testimg">
</body>

</html>
