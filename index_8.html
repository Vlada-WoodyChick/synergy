<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Lesson1</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      width: 100%;
    }
    #demo{
      text-decoration: none;
    }
    li{
      text-decoration: none;
    }
  </style>
</head>

<body>


  <h2>JS Lesson1</h2>
  <p>Arrays and Objects!</p>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <p id="demo4"></p>
  <button id = "push">Push!</button>
  <script>
    document.getElementById("push").addEventListener('click', myF100);
    document.getElementById("push").addEventListener('click', myF10);
    function myF100(){
      document.getElementById("demo").innerHTML =Math.floor(Math.random()* 101 );
    }
    function myF10(){
      document.getElementById("demo1").innerHTML =Math.floor(Math.random()* 11 );
    }
  </script>



  <script src=" js/myScript.js">



  </script>
</body>

</html>
