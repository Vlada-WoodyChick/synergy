<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.item-1{
    grid-area: header;
}

.item-2{
    grid-area: menu;
}
.item-3{
    grid-area: main;
}
.item-4{
    grid-area: right;
}
.item-5{
    grid-area: footer;
}

        .grid-conten {
            display: grid;
            grid-template-areas: 
            'header header header header header'
            'menu main main main right'
            'menu footer footer footer footer';
            grid-gap: 10px;
            padding: 10px;
            background-color: cornflowerblue;
           /* выделили 5 областей, разметили 5 колонок и  и три строки и обеъденили, как нужно */
        }

       .grid-conten>div{
        background-color: aquamarine;
        font-size: 30px;
        text-align: center;
        padding:  20px 0;
       }

       
       
    </style>
</head>

<body>
    <div class="grid-conten">
        <div class="item-1">header</div>
        <div class="item-2">menu</div>
        <div class="item-3">main</div>
        <div class="item-4">right</div>
        <div class="item-5">footer</div>
    </div>
</body>

</html>
