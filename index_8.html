<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Lesson1</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        #container {
            width: 500px;
            height: 500px;
            position: relative;
            background: lightgreen;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    </style>
</head>

<body>
    <style>
        body {
            width: 100%;
        }
    </style>
    <h2>JS Lesson1</h2>
    <button  class="btnClass"
        style="width: 120px; height: 30px; background: lightcoral; color: lightblue; text-align: center;">
        what time is it?
    </button>

    <div class="className" style="width: 60%; margin: 2vh auto; text-align: center;"></div>
    <script>
        function displayDate() {


            document.getElementsByClassName('className')[0].innerHTML = Date();
        }
        document.getElementsByClassName('btnClass')[0].onclick = displayDate;
    </script>


    <script src="js/myScript.js">



    </script>
</body>

</html>
