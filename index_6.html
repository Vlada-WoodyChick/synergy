<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favicon</title>
    <link rel="icon" href="./img/fav/favicon (1).ico">
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 120px;
            background-color: #f1f1f1;
            height: 100vh;
            
        }
        li a{
            display: block;
            width: 80px;
            padding: 15px 16px;
            color: #000;
        }

        li a.active {
        background-color: #4caf50;
        color:white;
    }
    li a:hover:not(.active) {
        background-color: #555;
        color: white
    }
    li a.active:hover {
        background-color: red;
        color: white
    }

        
    </style>
</head>

<body>
    <ul>
        <li><a href="#main" class="active">Main</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contacts">Contacts</a></li>
        <li><a href="#our_projects">Our projects</a></li>
        <li><a href="#maps">Maps</a></li>
    </ul>

</body>

</html>
