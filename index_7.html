<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Text Shadow!</title>
    <style>
        h1{
            
            color: white;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>
</head>
<body>
 <h2>Text Shadow!</h2> 
 <h1>Some text for test.</h1>  
</body>
</html>
