<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Lesson1</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      width: 100%;
    }
  </style>
</head>

<body>


  <h2>JS Lesson1</h2>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)"
    style="width: 200px; height: 150px; background: tomato; padding: 40px;">
    Mouse here!
  </div>

  <script>
function mDown(obj){
  obj.style.backgroundColor= 'lightcyan';
  obj.innerHTML = 'Realise me fast!';
}

function mUp(obj){
  obj.style.backgroundColor= 'lightgrey';
  obj.innerHTML = 'Mouse here!';
}
  </script>


  <script src=" js/myScript.js">



  </script>
</body>

</html>
