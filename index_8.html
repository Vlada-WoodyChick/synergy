<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Lesson1</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      width: 100%;
    }
  </style>
</head>

<body>


  <h2>JS Lesson1</h2>
  <div onmouseover="mOver(this)" onmouseout="mOut(this)"
    style="width: 200px; height: 200px; background: tomato; text-align: center;">
    Mouse here!
  </div>

  <script>
function mOver(obj){
  obj.innerHTML = 'COOOOL!';
}

function mOut(obj){
  obj.innerHTML = 'Mouse here!';
}
  </script>


  <script src=" js/myScript.js">



  </script>
</body>

</html>
