<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favicon</title>
    <link rel="icon" href="./img/fav/favicon (1).ico">
    <style>
       .dropbtn{
        background: #4caf50;
        color: #fff;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
       } 
       .dropdown{
        position: relative;
        display: inline-block;
       }
       .dropdown-content{
        position: absolute;
        background: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0 0 0 0.2);
        z-index: 1;
        display: none;
       }
       .dropdown-content a{
        color: #000;
        padding: 12px 12px;
        text-decoration: none;
        display: block;
       }
       .dropdown-content a:hover{
        background: #f1f1f1;
        font-size: 17px;
       }
       .dropdown:hover .dropdown-content{
        display: block;
       }
       .dropdown:hover .dropbtn{
        background-color: #032104;
       }


    </style>
</head>

<body>
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">link1</a>
            <a href="#">link2</a>
            <a href="#">link3</a>
            <a href="#">link4</a>
        </div>
    </div>
</body>

</html>
