<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Text Shadow!</title>
    <style>
div{
    width: 300px;
    height: 150px;    
    border: 1px solid grey;
    background-color: blue;
   animation-name: example;
   animation-duration: 4000ms;
}

@keyframes example{
    from {background-color: tomato;}
    to{background-color: brown;}
}
       
    </style>
</head>
<body>
 <h2>Transformation!</h2>
 <div>Some text!</div>
 
 
 
    </body>
</html>
